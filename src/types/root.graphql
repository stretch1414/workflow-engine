type Query {
  pythonFiles: [String!]!
}

type Mutation {
  buildCount(input: BuildCountInput!): String!
  executePython(input: ExecutePythonInput!): [String!]!
}

input BuildCountInput {
  filename: String!
  columnName: String!
  columnValue: String!
}

input ExecutePythonInput {
  functionName: String!
  filename: String!
}
